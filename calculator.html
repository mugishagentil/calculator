<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h5 class="head-five"></h5>
        <div class="container-Two" style="padding-top: 30px;">
   <div class="upper-div">
   <label for="" id="result" readonly>1000000000</label>
   <input type="number" id="Action">
   </div>
   <!-- down-button-division -->
    <div class="down-div">
        <div class="left-div">
<button class="button" onclick="appendToDisplay('1')">1</button>
<button class="button" onclick="appendToDisplay('2')">2</button>
<button class="button" onclick="appendToDisplay('3')">3</button><br>
<button class="button" onclick="appendToDisplay('4')">4</button>
<button class="button" onclick="appendToDisplay('5')">5</button>
<button class="button" onclick="appendToDisplay('6')">6</button><br>
<button class="button" onclick="appendToDisplay('7')">7</button>
<button class="button" onclick="appendToDisplay('8')">8</button>
<button class="button" onclick="appendToDisplay('9')">9</button><br>
<button class="Reset" onclick="appendToDisplay('1')">Reset</button>
    </div>
    <div class="rigth-div">
        <button class="button2" style="margin-top: 10px;"><label for="" >+</label></button>
        <button class="button2"><label for="" onclick="appendToDisplay('x')">x</label></button>
        <button class="button2"><label for="" onclick="appendToDisplay('-')">-</label></button>
        <button class="button2"><label for="" onclick="appendToDisplay('/')">/</label></button>
        <button class="button2"><label for="" onclick="calculate('')">=</label></button>    
    </div>
        </div>
    </div>
</body>
</html>
